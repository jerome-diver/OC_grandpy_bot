{% extends 'base.html' %}
{% block body %}
<div class="row justify-content-center" id="title">
    <h1>Papy Bot</h1>
</div>
<div class="row" id="content-question-row">
    <div class="col-md-auto">
        <img src="{{url_for('static', filename='img/HAL 9000.gif')}}"
             class="pull-right img-responsive"
             width="300" height=300">
    </div>
    <div id="sentence" class="col-md-auto">
        <p>Posez une question à GrandPy bot, le grand père de HAL-9000
            (première génération d'intelligence artificielle dans
            "2011 L'Odysée de l'espace") et il vous dira ce qu'il sait.
        </p>
        <div id="question-content">
            <form>
                <div class="form-group">
                    <label for="question">Question</label>
                    <textarea required="true" rows="4"
                              id="question"
                              class="form-control"></textarea>
                </div>
                <div class="row justify-content-center">
                    <button type="submit"
                            class="btn btn-primary">Demandez à GrandPy</button>
                </div>
            </form>
        </div>
        <br>
        <div class="row" id="messages">
            <div id="error-alert"
                 class="alert alert-danger"
                 role="alert" style="display:none;"></div>
            <div id="success-alert"
                 class="alert alert-success"
                 role="alert" style="display:none;"></div>
            <div id="warning-alert"
                 class="alert alert-warning"
                 role="alert" style="display:none;"></div>
        </div>
    </div>
    <div class="col-md-2">
        <img src="{{ url_for('static', filename='img/OC.png')}}"
             class="img-responsive"
             width="200" height="300"/>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col-md-1"></div>
    <div class="col-md-9" id="answer"></div>
    <div class="col-md-2"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/question.js') }}"></script>
{% endblock %}
