{% extends 'base.html' %}
{% block body %}
<div class="row justify-content-center" id="title">
    <h1>Papy Bot</h1>
</div>
<div class="row" id="content-question-row">
    <div class="col-md-2">
        <img src="{{url_for('static', filename='img/HAL 9000.gif')}}"
             id="hal"
             class="pull-right img-responsive">
    </div>
    <div id="sentence" class="col-md-9">
        <p>Posez une question à GrandPy bot, le grand père de HAL-9000
            (première génération d'intelligence artificielle dans
            "2011 L'Odysée de l'espace") et il vous dira ce qu'il sait.
        </p>
        <div id="question-content">
            <form>
                <div class="form-group">
                    <label for="question">Question</label>
                    <textarea required="true" rows="4"
                              id="question"
                              class="form-control"></textarea>
                </div>
                <div class="row justify-content-center">
                    <button type="submit"
                            class="btn btn-primary">
                        <i class="fas fa-search"></i> Demandez à GrandPy
                    </button>
                </div>
            </form>
        </div>
        <br>
        <div class="row" id="messages"
             style="diplay:none;">{% include 'messages.html' %}</div>
        <!-- alert messages template -->
    </div>
    <div class="col-md-1">
        <img src="{{ url_for('static', filename='img/OC.png')}}"
             class="img-responsive"
             id="openclassrooms":w
        />
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col-md-1"></div>
    <div class="col-md-9" id="answer"></div>
    <div class="col-md-2"></div>
</div>
<script src="{{ url_for('static', filename='js/question.js') }}"></script>
<link rel="stylesheet" type="text/css"
      href="/static/css/index.css">
<link rel="shortcut icon"
      href="{{ url_for('static', filename='img/favicon.ico') }}">
{% endblock %}
