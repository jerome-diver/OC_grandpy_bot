{% with messages =
get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div id="alert-error"
             class="alert {{ alert }}"
             role="alert">
            <ul class="flashes">
                {% for category, message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endwith %}
